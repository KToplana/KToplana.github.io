<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Google Drive Video</title>
</head>
<body>
    <h1>Play Video from Google Drive</h1>
    <iframe id="videoFrame" width="1280" height="720" src="" frameborder="0" allowfullscreen></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var videoId = "1dsFatKCE7EiNbADWLx190ORfStjZNSgV"; // Extracted from your Google Drive link
            var embedLink = "https://drive.google.com/file/d/" + videoId + "/preview";
            document.getElementById("videoFrame").src = embedLink;
        });
    </script>
</body>
</html>
