<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Google Drive Video</title>
</head>
<body>
    <h1>Play Video from Google Drive</h1>
    <video width="1280" height="720" controls>
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var videoSource = document.getElementById("videoSource");
            var driveLink = "https://drive.google.com/file/d/1dsFatKCE7EiNbADWLx190ORfStjZNSgV/view?usp=sharing";
            var formattedLink = driveLink.replace("file/d/", "uc?id=").replace("/view?usp=sharing", "");
            videoSource.src = formattedLink;
        });
    </script>
</body>
</html>
